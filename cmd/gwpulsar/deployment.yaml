apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-exp-deployment
  labels:
    app: pulsar-exp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar-exp
  template:
    metadata:
      labels:
        app: pulsar-exp
    spec:
      containers:
      - name: pulsar-exp
        image: fracasula/pulsar-exp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PULSAR_URL
          value: "pulsar://pulsar-broker.pulsar.svc.cluster.local:6650"
        - name: TOPIC_NAME
          value: "gwpulsar-test-01"
      imagePullSecrets:
      - name: regcred
