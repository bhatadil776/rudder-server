name: Tests
on:
  push:
    branches:
      - master
      - main
      - "release/*"
  pull_request:
jobs:
  integration:
    name: Integrations
    runs-on: 'ubuntu-20.04'
    strategy:
      matrix:
        FEATURES: [ oss ,enterprise ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '~1.20.3'
          check-latest: true
      - run: go version
      - run: go mod download # Not required, used to segregate module download vs test times

      - name: Integration test for enterprise
        if: matrix.FEATURES == 'enterprise'
        run: go test -v ./integration_test/docker_test/docker_test.go -count 1
        env:
          ENTERPRISE_TOKEN: ${{ secrets.ENTERPRISE_TOKEN }}

      - name: Integration test for oss
        if: matrix.FEATURES == 'oss'
        run: go test -v ./integration_test/docker_test/docker_test.go -count 1
        env:
          RSERVER_ENABLE_MULTITENANCY: ${{ matrix.MULTITENANCY }}

  warehouse-integration:
    name: Warehouse Service Integration
    runs-on: 'ubuntu-20.04'
    strategy:
      matrix:
        FEATURES: [ bigquery, clickhouse, datalake, deltalake, mssql, postgres, redshift, snowflake ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '~1.20.3'
          check-latest: true
      - run: go version
      - run: go mod download # Not required, used to segregate module download vs test times

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: rudderlabs
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Warehouse Service Integration For Bigquery
        if: matrix.FEATURES == 'bigquery'
        run: SLOW=1 go test -v ./warehouse/integrations/bigquery/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'
        env:
          BIGQUERY_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.BIGQUERY_INTEGRATION_TEST_CREDENTIALS }}

      - name : Warehouse Service Integration For Clickhouse
        if: matrix.FEATURES == 'clickhouse'
        run: SLOW=1 go test -v ./warehouse/integrations/clickhouse/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'

      - name: Warehouse Service Integration For Datalake
        if: matrix.FEATURES == 'datalake'
        run: SLOW=1 go test -v ./warehouse/integrations/datalake/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'

      - name: Warehouse Service Integration For Deltalake
        if: matrix.FEATURES == 'deltalake'
        run: SLOW=1 go test -v ./warehouse/integrations/deltalake-native/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'
        env:
          DATABRICKS_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.DATABRICKS_INTEGRATION_TEST_CREDENTIALS }}

      - name: Warehouse Service Integration For Mssql
        if: matrix.FEATURES == 'mssql'
        run: SLOW=1 go test -v ./warehouse/integrations/mssql/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'

      - name: Warehouse Service Integration For Postgres
        if: matrix.FEATURES == 'postgres'
        run: SLOW=1 go test -v ./warehouse/integrations/postgres/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'

      - name: Warehouse Service Integration For Redshift
        if: matrix.FEATURES == 'redshift'
        run: SLOW=1 go test -v ./warehouse/integrations/redshift/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'
        env:
          REDSHIFT_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.REDSHIFT_INTEGRATION_TEST_CREDENTIALS }}

      - name: Warehouse Service Integration For Snowflake
        if: matrix.FEATURES == 'snowflake'
        run: SLOW=1 go test -v ./warehouse/integrations/snowflake/... -p 8 -timeout 30m -count 1 -run 'TestIntegration'
        env:
          SNOWFLAKE_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.SNOWFLAKE_INTEGRATION_TEST_CREDENTIALS }}
          SNOWFLAKE_RBAC_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.SNOWFLAKE_RBAC_INTEGRATION_TEST_CREDENTIALS }}


  unit:
    name: Unit
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '~1.20.3'
          check-latest: true

      - run: go version
      - run: go mod download # Not required, used to segregate module download vs test times
      - env:
          TEST_KAFKA_CONFLUENT_CLOUD_HOST: ${{ secrets.TEST_KAFKA_CONFLUENT_CLOUD_HOST }}
          TEST_KAFKA_CONFLUENT_CLOUD_KEY: ${{ secrets.TEST_KAFKA_CONFLUENT_CLOUD_KEY }}
          TEST_KAFKA_CONFLUENT_CLOUD_SECRET: ${{ secrets.TEST_KAFKA_CONFLUENT_CLOUD_SECRET }}
          TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_HOST: ${{ secrets.TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_HOST }}
          TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_EVENTHUB_NAME: ${{ secrets.TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_EVENTHUB_NAME }}
          TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_CONNECTION_STRING: ${{ secrets.TEST_KAFKA_AZURE_EVENT_HUBS_CLOUD_CONNECTION_STRING }}
          TEST_S3_DATALAKE_CREDENTIALS: ${{ secrets.TEST_S3_DATALAKE_CREDENTIALS }}
          BIGQUERY_INTEGRATION_TEST_CREDENTIALS: ${{ secrets.BIGQUERY_INTEGRATION_TEST_CREDENTIALS }}
        run: make test
      - uses: codecov/codecov-action@v2
